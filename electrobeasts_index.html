<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectroBeasts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }
    .thumbnail {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
    }
    .thumbnail h1 {
      font-size: 2.5rem;
    }
    .start-button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
    .form-section {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button[type="submit"] {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #1f1c2c;
      color: white;
      border-radius: 8px;
    }
    .device-results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .device-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 10px #eee;
    }
    .device-card img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="thumbnail" id="thumbnail">
  <h1>Choose the beast in electronics</h1>
  <button class="start-button" onclick="showForm()">Start Hunting</button>
</div>

<div class="form-section" id="form-section" style="display:none;">
  <form id="specForm">
    <div class="form-group"><input type="text" name="processor" placeholder="Processor"/></div>
    <div class="form-group"><input type="text" name="gpu" placeholder="GPU (e.g. Adreno 820)"/></div>
    <div class="form-group"><input type="text" name="ram" placeholder="RAM"/></div>
